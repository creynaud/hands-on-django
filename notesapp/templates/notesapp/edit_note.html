{% extends "base.html" %}

{% block head_title %}Edit Note{% endblock %}

{% block content %}
    <h1>Edit note '{{ note.title }}'</h1>

    <form method="post" id="edit-note-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
        <a href="{% url "note_detail" note.id %}">Cancel</a>
    </form>
{% endblock %}
