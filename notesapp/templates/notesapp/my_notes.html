{% extends "base.html" %}

{% block head_title %}My notes{% endblock %}

{% block content %}
    <h1>My Notes</h1>
    <ul>
        {% if notes %}
            {% for note in notes %}
                <li>{{ note.title }}</li>
            {% endfor %}
        {% else %}
            <p>There are no notes.</p>
        {% endif %}
    </ul>
{% endblock %}
