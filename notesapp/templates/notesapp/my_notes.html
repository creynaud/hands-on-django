{% extends "notesapp/base.html" %}

{% block head_title %}My notes{% endblock %}

{% block content_right %}
    {% if notes %}
        <h1>
        {{ notes.0.title }}
        <a href="{% url "edit_note" notes.0.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a href=""><span class="glyphicon glyphicon-trash"></span></a>
    </h1>
    <p>{{ notes.0.content }}</p>
    {% endif %}
{% endblock %}
