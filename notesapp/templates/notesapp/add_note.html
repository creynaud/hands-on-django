{% extends "notesapp/base.html" %}

{% load bootstrap3 %}

{% block head_title %}Add a Note{% endblock %}

{% block content_right %}
    <h1>Add a Note</h1>

    <form method="post" id="add-note-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" value="Add" class="btn btn-primary">
            <a href="{% url "my_notes" %}" class="btn btn-default">Cancel</a>
        {% endbuttons %}
    </form>
{% endblock %}
